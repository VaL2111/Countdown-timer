<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer-title">Countdown timer</div>
        <div class="timer-box">
            <div id="days" class="timer-item">
                <div class="timer-item-circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient-1" offset="0%"></stop>
                            <stop class="gradient-2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer-item-number">0</div>
                </div>
                <div class="timer-item-name">Days</div>
            </div>
            <div id="hours" class="timer-item">
                <div class="timer-item-circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient-1" offset="0%"></stop>
                            <stop class="gradient-2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer-item-number">0</div>
                </div>
                <div class="timer-item-name">Hours</div>
            </div>
            <div id="minutes" class="timer-item">
                <div class="timer-item-circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient-1" offset="0%"></stop>
                            <stop class="gradient-2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer-item-number">0</div>
                </div>
                <div class="timer-item-name">Minutes</div>
            </div>
            <div id="seconds" class="timer-item">
                <div class="timer-item-circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop class="gradient-1" offset="0%"></stop>
                            <stop class="gradient-2" offset="100%"></stop>
                        </linearGradient>
                        <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
                    </svg>
                    <div class="timer-item-number">0</div>
                </div>
                <div class="timer-item-name">Seconds</div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="button swap">
                <img class="button" src="./images-svg/play.svg" alt="Play">
                <img class="button" src="./images-svg/pause.svg" alt="Pause">
            </div>
            <div id="back_button" class="button">
                <img class="button" src="./images-svg/square-back.svg" alt="Reset">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
